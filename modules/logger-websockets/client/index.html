<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="Put your description here." />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #ededed;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        align-items: baseline;
        column-gap: 5px;
      }
    </style>
    <title>PoAMATIC</title>
  </head>

  <body>
    <app-shell></app-shell>

    <script type="module" src="./out-tsc/src/index.js"></script>
    <div class="grid-container" style="padding: 5px; border: 1px dotted grey">
      <h1>PoAMATIC</h1>
      <p>
        Validates SCTM, runs corresponding automated tests and processes, and
        generates a PoAM.
      </p>
    </div>
    <br style="clear: both" />
    <vaadin-app-layout>
      <div class="grid-container">
        <div>
          <vaadin-upload>
            <span slot="drop-label">Or drop them here</span>
          </vaadin-upload>
        </div>
        <div>
          <vaadin-checkbox id="show-all" value="ShowAll" 
            >Show all results</vaadin-checkbox
          >
        </div>
      </div>
      <message-processor />
    </vaadin-app-layout>
  </body>
</html>
