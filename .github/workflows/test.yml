name: Test @haibun

on:
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Install dependencies
        run: |
          npm install -ci
      - name: Run tests
        run: npm test

